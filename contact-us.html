<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Language Learning</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="lessons.html">Lessons</a>
            <a href="resources.html">Resources</a>
            <a href="#" class="active">Contact Us</a>
            <div class="search-container">
                <input type="text" id="search" class="search-box" placeholder="Search" aria-label="Search">
            </div>
            <div class="font-adjuster">
                <label for="font-select">Font: </label>
                <select id="font-select">
                    <option value="Arial, sans-serif">Sans-serif</option>
                    <option value="Georgia, serif">Serif</option>
                    <option value="'Courier New', monospace">Monospace</option>
                </select>
            </div>
            <div id="image-overlay" class="overlay">
                <span class="close-btn">&times;</span>
                <img class="overlay-image" id="enlarged-image">
            </div>
            <script src="script.js"></script>
        </nav>
    </header>
     <main>
        <h2>Submit a form and we'll be in touch!</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for contacting</label>
                    <select id="reason" name="reason" required>
                        <option value="">Select a reason</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</body>
</html>
